<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Loup garou Epsi !!!</title>

        <link rel="stylesheet" type="text/css" href="/res/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/res/style.css">
    </head>
    <body>
        <div class="background-image"></div>

		<div class="d-flex justify-content-center w-100">
			<h1 id="title">Loup garou EPSI</h1>
		</div>

        <div class="d-flex justify-content-center w-100 align-items-center min-vh-100">
            <form id="form-connexion" action="/script/connexion" method="post" style="width: 30vw;">
                <div class="form-group">
                    <label for="pseudo">Pseudo</label>
                    <input id="pseudo" name="connexion-pseudo" class="form-control w-100" type="text" placeholder="Pseudo de l'utilisateur"/>
                </div>
                <div class="form-group">
                    <label for="passwd">Password</label>
                    <input id="passwd" name="connexion-passwd" class="form-control w-100" type="password" placeholder="Mot de passe de l'utilisateur">
                </div>
                <button class="btn btn-secondary w-100" type="submit">Se connecter</button>
            </form>
        </div>
        
        <script type="application/javascript" src="/res/jquery.min.js"></script>
        <script type="application/javascript" src="/res/bootstrap.min.js"></script>
        <script type="application/javascript" src="/res/script_connexion.js"></script>
    </body>
</html>
